<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Interaktif SD</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
  <script defer src="nama_pengguna.js"></script>
</head>
<body>

<!-- NAVBAR MOBILE -->
<div class="navbar-mobile">
  <div class="hamburger-icon" id="hamburger">&#9776;</div>
  <div class="user-info">
    <span id="displayNamaPengguna">Pengguna</span>
    <button class="btn-ganti-nama" id="reset-nama-btn-mobile">Ganti</button>
  </div>
</div>

<!-- Dropdown menu mobile -->
<div class="dropdown-menu" id="dropdown-menu">
  <img src="media/saya.png" alt="Profil" class="btn-profil" title="Profil Pengguna">
  <img src="media/play.png" alt="Mainkan Musik" class="btn-play" title="Mainkan Musik">
  <img src="media/mute.png" alt="Matikan Musik" class="btn-mute" title="Matikan Musik">
  <img src="media/information.png" alt="Informasi" class="btn-information" title="Informasi">
</div>

<!-- NAVIGATION DESKTOP -->
<div class="top-right-buttons">
  <button id="reset-nama-btn" class="btn-reset-nama">Ganti Nama Pengguna</button>
  <img src="media/saya.png" alt="profil" class="btn-profil" title="Profil Pengguna" width="50px" />
  <img src="media/play.png" alt="play" class="btn-play" title="Mainkan Musik" width="45px" />
  <img src="media/mute.png" alt="mute" class="btn-mute" title="Matikan Musik" width="50px" />
  <img src="media/information.png" alt="information" class="btn-information" title="Informasi" width="50px" />
</div>

<!-- CONTAINER UTAMA -->
<div class="container">
  <div class="judul-utama">
    <h1>Media Pembelajaran Interaktif</h1>
    <h2>Kelas 5 Sekolah Dasar</h2>
  </div>

  <div class="menu-wrapper">
    <p class="judul-game">Silakan pilih game:</p>
    <div class="menu-horizontal">
      <div class="menu-item">
        <img src="media/matematika.png" alt="Game Numerasi" class="btn-numerasi" />
        <p class="label">Game Numerasi</p>
      </div>
      <div class="menu-item">
        <img src="media/baca.png" alt="Game Literasi" class="btn-literasi" />
        <p class="label">Game Literasi</p>
      </div>
    </div>
  </div>
</div>

<!-- POPUP PROFIL -->
<div id="popup-profil">
  <div class="popup-content">
    <img src="media/profil.png" alt="Foto Profil" />
    <p><strong>PROFIL PEMBUAT</strong></p>
    <p><strong>Nama:</strong> Hikmatullah, S.Pd</p>
    <p><strong>Sekolah:</strong> SDN Ranca Tales</p>
    <p><strong>Jabatan:</strong> Guru Kelas</p>
    <button id="popup-close">Tutup</button>
  </div>
</div>

<!-- POPUP INPUT NAMA PENGGUNA -->
<div id="popup-nama" class="popup-overlay">
  <div class="popup-content">
    <h3>Selamat datang!</h3>
    <p>Silakan masukkan nama kamu:</p>
    <input type="text" id="input-nama" placeholder="Nama lengkap" autocomplete="off" />
    <button id="btn-simpan-nama">Mulai</button>
  </div>
</div>

<!-- SCRIPT NAVBAR -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("dropdown-menu");
    const allButtons = menu.querySelectorAll("img, button");

    hamburger.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });

    allButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        menu.style.display = "none";
      });
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        menu.style.display = "none";
      }
    });

    const nama = localStorage.getItem("namaPengguna") || "Pengguna";
    document.getElementById("displayNamaPengguna").innerText = nama;
  });
</script>

</body>
</html>
